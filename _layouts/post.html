---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="date">
    Tags:
    {% for tag in page.tags %}
    <a href="/tag/{{ tag }}">#{{ tag }}</a>
    {% endfor %}
  </div>

  {% include disqus.html %}
</article>
